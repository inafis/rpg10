<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>RPG10</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player</th>
                        <th scope="col"> Wins</th>
                        <th scope="col"> Kills</th>
                        <th scope="col"> KD Ratio</th>
                        <th scope="col"> Downs</th>
                        <th scope="col"> Games Played</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- <script src="javascripts/script.js"></script> -->
<script>
    $(document).ready(function(){
    $.get('/all-players')
    .then(function(players){
        console.log(players)
        players.forEach(player => {
            let row = $("<tr>");
            let playerData = JSON.parse(player.data);
            let rowData = $(`<td>${player.id}</td><td>${player.name}</td><td>Wins: ${playerData.br.wins}</td>
            <td>${playerData.br.kills}</td><td>${playerData.br.kdRatio}</td> <td>${playerData.br.downs}</td> <td>${playerData.br.gamesPlayed}</td>`);
            row.append(rowData);
            $('tbody').append(row);
        })
    })
    .catch(function(error){
        console.log(error)
    })
})
</script>
</body>
</html>
